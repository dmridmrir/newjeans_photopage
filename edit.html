<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Newjeans Photos</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .header {
            width: 100%;
            height: 20%;
        }
    </style>
    <style>
        .door {
            width: 100%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
    </style>
    <script>
        function GoToMain() {
            location.href = "newjeansphotos.html"
        }
    </script>
    <link rel="stylesheet" href="css/css.css">

</head>

<body>
    <header class="header">
        <div class="door" onclick="GoToMain()" style="cursor: pointer;">
            <img src="newjeans/토끼.jpg" height="126" width="126">
            <img src="newjeans/뉴진스로고.jpg">
        </div>
    </header>
    <div class="board_wrap">
        <div class="board_title">
            <strong>민지 게시판</strong>
            <p>민지 사진이 게시됩니다</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" placeholder="제목 입력" value="글 제목"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input type="text" placeholder="닉네임 입력" value="닉네임"></dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd><input type="password" placeholder="비밀번호 입력" value="1234"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea placeholder="내용 입력" >
                        글 내용
                    </textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <a href="viewminji.html" class="on">수정</a>
                <a href="viewminji.html">취소</a>
            </div>
        </div>
    </div>
</body>

</html>
